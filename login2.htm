<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
            background-color: lightyellow;
            font-weight: bold;
        }

        h1{
            background-color: yellow;
        }
    </style>
</head>
<body style="text-align: center;">

    <h1>If you are not registred then register here </h1>

    <form action="submit" style="border: 5px  red;">
        <br>
        Name: <input type="text" placeholder="Name"> 
        <br>
        <br>
        Email id: <input type="text" placeholder="abc@gmail.com" >
         <br>
         <br>
        Address: <input type="text" placeholder="Address">
        <br>
        <br>
        Password: <input type="password" placeholder="Enter password">
        <br>
        <br>
        Confirm Password: <input type="password" placeholder="Enter password again">
        <br>
        <br>
        <button type="button" style="text-align: center;" onclick="myFunction()">Submit</button>
        <p id="demo"></p>
        <br>
    </form>

    <h1>If you are registred then login here <a href="login.html">login</a> </h1>



    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Hello World";
        }
        </script>
        
    
</body>
</html>
